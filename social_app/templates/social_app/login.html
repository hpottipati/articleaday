	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
							<form>

								<div class="row">
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											{{form.username}}
											<label class="form-label" for="firstName">Username</label>
										</div>

									</div>
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											{{form.password}}
											<label class="form-label" for="lastName">Password</label>
										</div>

									</div>

								</div>



								<div class="row" style="width: 13rem">

									<a href="{% provider_login_url 'google' %}">
										<img id="googleimg" src="{% static 'images/googleimg.png' %}" style="width: 13rem :hob" alt="">
									</a>
								</div>

								<div class="mt-4 pt-2">
									<input class="btn btn-primary btn-lg" type="submit" value="Submit" />
								</div>
							</form>

						</div>
						{{form.errors}}

					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
		var form_fields = document.getElementsByTagName('input')


		for (var field in form_fields) {
			form_fields[field].className += ' form-control form-control-lg '
