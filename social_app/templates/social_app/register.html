<!DOCTYPE html>
<html>

<head>
	{% load static %}
	{% load socialaccount %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'css/register_login.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


</head>
<style>
	#googleimg {
		width: 13rem;
	}

	#googleimg:hover {
		transform: scale(1.05);

	}
</style>

<body>
	{% if user.is_authenticated %}

	<p>Welcome, {{ user.username }} !</p>

	{% else %}
	{% endif %}

	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Register</h3>
							<form>

								<div class="row">
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											{{form.username}}
											<label class="form-label" for="firstName">Username</label>
										</div>

									</div>

									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											{{form.email}}
											<label class="form-label" for="emailAddress">Email</label>
										</div>

									</div>

								</div>


								<div class="row">


									<div class="col-md-6 mb-4">

										<div class="form-outline">
											{{form.password1}}
											<label class="form-label" for="lastName">Password</label>
										</div>

									</div>
									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											{{form.password2}}
											<label class="form-label" for="phoneNumber">Confirm Password</label>
										</div>

									</div>
								</div>

								<div class="row" style="width: 13rem">

									<a href="{% provider_login_url 'google' %}">
										<img id="googleimg" src="{% static 'images/googleimg.png' %}" style="width: 13rem :hob" alt="">
									</a>
								</div>

								<div class="mt-4 pt-2">
									<input class="btn btn-primary btn-lg" type="submit" value="Submit" />
								</div>
							</form>

						</div>
						{{form.errors}}

					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		var form_fields = document.getElementsByTagName('input')


		for (var field in form_fields) {
			form_fields[field].className += ' form-control form-control-lg '
		}
	</script>
</body>

</html>
