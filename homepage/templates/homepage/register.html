<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	{% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/register_login.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>


	</style>

</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center vh-100">
			<div class="user_card h-50 w-50">
				<div class="d-flex justify-content-center">
					<h2 class="text-white">REGISTER ACCOUNT</h2>
				</div>
				<div class="d-flex justify-content-center form_container form-group">
					<form method="post" action="">
						<div class="form-row">
						  <div class="form-group col-md-6">
							<label for="inputEmail4">Email</label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
						  </div>
						  <div class="form-group col-md-6">
							<label for="inputPassword4">Password</label>
							<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
						  </div>
						</div>
						<div class="form-group">
						  <label for="inputAddress">Address</label>
						  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
						</div>
						<div class="form-group">
						  <label for="inputAddress2">Address 2</label>
						  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
						</div>
						<div class="form-row">
						  <div class="form-group col-md-6">
							<label for="inputCity">City</label>
							<input type="text" class="form-control" id="inputCity">
						  </div>
						  <div class="form-group col-md-4">
							<label for="inputState">State</label>
							<select id="inputState" class="form-control">
							  <option selected>Choose...</option>
							  <option>...</option>
							</select>
						  </div>
						  <div class="form-group col-md-2">
							<label for="inputZip">Zip</label>
							<input type="text" class="form-control" id="inputZip">
						  </div>
						</div>
						<div class="form-group">
						  <div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck">
							  Check me out
							</label>
						  </div>
						</div>
						<button type="submit" class="btn btn-primary">Sign in</button>
					  </form>
				</div>

				{{form.errors}}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="">Login</a>
					</div>
				</div>
			</div>
		</div>





	</div>

	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder = 'Username';
		form_fields[2].placeholder = 'Email';
		form_fields[3].placeholder = 'Enter password';
		form_fields[4].placeholder = 'Re-enter Password';


		for (var field in form_fields) {
			form_fields[field].className += ' form-control-lg '
		}
	</script>
</body>

</html>
