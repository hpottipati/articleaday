<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	{% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/register_login.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
	

	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center vh-100">
			<div class="user_card h-50 w-50">
				<div class="d-flex justify-content-center">
					<h2 class="text-white">REGISTER ACCOUNT</h2>
				</div>
				<div class="d-flex justify-content-center form_container form-group">
					<form method="POST" action="" class="">
						{% csrf_token %}
						<div class="input-group mb-3">
						{{form.username}}
						</div>
						<div class="input-group mb-3">
								{{form.email}}
						</div>
            
						<div class="input-group mb-3">
								{{form.password1}}
						</div>
            
						<div class="input-group mb-2">
								{{form.password2}}							
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>
				
				{{form.errors}}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[2].placeholder='Email';
		form_fields[3].placeholder='Enter password';
		form_fields[4].placeholder='Re-enter Password';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control-lg '
		}
	</script>
</body>
</html>
